- id: '1707880928591'
  alias: Andy - Driving Flag Turn OFF
  description: ''
  trigger:
  - platform: state
    entity_id:
    - device_tracker.andys_iphone_icv3
    to: home
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition:
  - condition: state
    entity_id: input_boolean.andy_driving_flag
    state: 'on'
  action:
  - service: input_boolean.turn_off
    target:
      entity_id:
      - input_boolean.andy_driving_flag
      device_id: []
      area_id: []
    data: {}
  mode: single
- id: '1707881038946'
  alias: Andy - Driving Flag Turn ON
  trigger:
  - platform: template
    value_template: '{{states("sensor.andys_iphone_icv3_zone_distance") | float >
      2}}'
  condition:
  - condition: state
    entity_id: input_boolean.andy_far_away_flag
    state: 'off'
  action:
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.andy_driving_flag
  mode: single
- id: '1707881097642'
  alias: Andy - Far Away Flag, Turn OFF
  description: ''
  trigger:
  - platform: template
    value_template: '{{states("sensor.andys_iphone_icv3_zone_distance") | float <=
      5}}'
  condition:
  - condition: state
    entity_id: sensor.andys_iphone_icloud3_v3_zone_distance
    attribute: from_zone
    state: home
    alias: Confirm Andy ZoneDistance:FromZone is home
    enabled: false
  - condition: state
    entity_id: input_boolean.andy_far_away_flag
    state: 'on'
  action:
  - alias: 'Andy Far Away Flag: Turn off'
    service: input_boolean.turn_off
    data: {}
    target:
      entity_id:
      - input_boolean.andy_far_away_flag
  mode: single
