- id: '1707881189661'
  alias: Andy - Open Garage when Arriving Home
  description: Open Garage when Arriving Home
  trigger:
  - platform: template
    value_template: '{{states("sensor.andys_iphone_icv3_zone_distance")  | float <=
      0.20}}'
  - platform: state
    entity_id:
    - sensor.andys_iphone_icv3_zone_name
    to: Home
  condition:
  - condition: state
    entity_id: input_boolean.andy_driving_flag
    state: 'on'
  - condition: not
    conditions:
    - condition: time
      after: '23:00:00'
      before: 06:00:00
      weekday:
      - sun
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
    alias: Make sure it is not between 11pm - 6am
  action:
  - service: cover.open_cover
    data: {}
    target:
      entity_id: cover.meross_msg100_garage
  - service: notify.mobile_app_andys_iphone
    data:
      title: 'Welcome home my Home from another... well you get the idea. '
      message: Come in my homie.
  mode: single
- id: '1707881250652'
  alias: HA - Started Flag, Set
  description: ''
  trigger:
  - platform: homeassistant
    event: start
  action:
  - delay: 00:00:20
  - service: input_boolean.turn_on
